<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <video

      loop

      class="bgclip"
    ></video>
    <!-- <video src="./tech.mp4" muted loop autoplay class="clip"></video>
    <video src="./pexels-rostislav-uzunov-5680034.mp4" muted loop autoplay class="clip2"></video> -->
    <div class="nav-container">
      <nav>
        <a href="./landing.html">
          <img
            src="./images-Eventmainpage/No bgImaze final white.png"
            alt=""
            id="logo"
          />
        </a>
        <div class="nav-links" id="navLinks">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            onclick="hideMenu()"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <ul>
            <li><a href="./landing.html" onclick="hideMenu()">Home</a></li>
            <li><a href="./page.html" onclick="hideMenu()">Events</a></li>
            <li><a href="./test4.html" onclick="hideMenu()">Team</a></li>
            <li><a href="./about.html" onclick="hideMenu()">About Us</a></li>
          </ul>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 fa-bars"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          onclick="showMenu()"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <!-- <img src="./open.jpeg" alt="" class="fa fa-bars" onclick="showMenu()" /> -->
      </nav>
    </div>
    <div class="container">
      <!-- <div class="cards"> -->
      <a href="./tech.html">
        <div class="card card1">
          <div class="box">
            <div class="content">
              <h3>Tech Events</h3>
            </div>
          </div>
        </div>
      </a>
      <a href="./nontech.html">
        <div class="card card2">
          <div class="box">
            <div class="content">
              <h3>Non-Tech Events</h3>
            </div>
          </div>
        </div>
      </a>
      <a href="./others.html">
        <div class="card card3">
          <div class="box">
            <div class="content">
              <h3>Others Events</h3>
            </div>
          </div>
        </div>
      </a>
      <!-- </div> -->
    </div>

    <script>
      // const bgclip = document.querySelector(".bgclip");
      const clip = document.querySelector(".clip");
      const clip2 = document.querySelector(".clip2");
      const card1 = document.querySelector(".card1");
      const card2 = document.querySelector(".card2");
      var navLinks = document.getElementById("navLinks");
      const bars = document.querySelector(".fa-bars");

      function showMenu() {
        navLinks.style.right = "0";
        bars.classList.add("hidden");
      }

      function hideMenu() {
        navLinks.style.right = "-250px";
        bars.classList.remove("hidden");
      }

      // bgclip.playbackRate = 0.6;

      card1.addEventListener("mouseover", () => {
        clip.style.opacity = 1;
      });

      card1.addEventListener("mouseout", () => {
        clip.style.opacity = 0;
      });

      card2.addEventListener("mouseover", () => {
        clip2.style.opacity = 1;
      });

      card2.addEventListener("mouseout", () => {
        clip2.style.opacity = 0;
      });
    </script>
  </body>
